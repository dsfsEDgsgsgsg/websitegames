<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>ZAPlay | הפעלת משחק</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0e0a1a, #070512 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      direction: rtl;
      color: #ffffff;
    }

    button {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 12px 28px;
      font-size: 20px;
      background-color: transparent;
      color: #1f51ff;
      border: 2px solid #1f51ff;
      border-radius: 15px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 15px #1f51ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1f51ff;
      color: #070512;
      box-shadow: 0 0 25px #1f51ff;
    }

    #iframeWrapper {
      width: 1360px;
      height: 840px;
      border: 3px solid #1f51ff;
      border-radius: 20px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 30px #1f51ff;
      animation: fadeIn 0.7s ease-in-out;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 10px;
    }

    .loading-text {
      position: absolute;
      color: #ff0057;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 15px #ff0057;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.4; }
      to   { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <button onclick="history.back()">חזור</button>

  <div id="iframeWrapper">
    <div class="loading-text" id="loadingText">טוען משחק...</div>
    <iframe id="gameFrame" scrolling="no" allowfullscreen onload="hideLoader()"></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameURL = params.get('game');
    const iframe = document.getElementById('gameFrame');
    const loadingText = document.getElementById('loadingText');

    function hideLoader() {
      loadingText.style.display = "none";
    }

    if (gameURL) {
      iframe.src = gameURL;
    } else {
      document.body.innerHTML = '<h2 style="color:#ff0057;">לא נבחר משחק להפעלה</h2>';
    }
  </script>

</body>
</html>
